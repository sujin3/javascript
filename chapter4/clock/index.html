<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체 &gt; 날짜 객체</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro&family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>시간, 날짜 정보 출력</h1>
    <h2>시계 만들기</h2>
    <div class="time-wrap">
        <div id="time_text">시:분:초</div>
    </div>
    <hr>
    <form id="alarm_form">
        <ul class="alarm-wrap">
            <li>
                <label for="alarm_hour">시</label>
                <input type="text" id="alarm_hour" maxlength="2" placeholder="시">
            </li>
            <li>
                <label for="alarm_hour">분</label>
                <input type="text" id="alarm_hour" maxlength="2" placeholder="분">
            </li>
            <li>
                <input type="submit" id="set_alarm" value="설정">
            </li>
        </ul>
    </form>
    <script src="script/main.js"></script>
</body>
</html>
