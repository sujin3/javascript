<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>객체(object)</title>

<body>
    <h1>객체(p.87)</h1>
    <p>객체를 구성하는 요소가 속성(property)과 기능(method)이 있습니다.</p>
    <h2>내장객체 &gt; 배열</h2>
    <p>변수는 한 개의 데이터를 저장하는 자료형, 배열은 이 공간을 
        여러개로 나누어 여러개의 데이터를 저장하는 자료형
    </p>
    <script>
        /* 
            자바스크립트
            1) 코어(core) - 내장객체가 정의
                ex) document.title
                    console.log() : method
            2) DOM - Document Object Model
            3) BOM - Browser Object Model
        */

        //p.88 객체의 종류
        //1. 내장객체 - 자바스크립트 엔진에 내장되어 있어서 필요할 경우 
        //(자바스크립트 개발자들이 미리 만들어둔 객체 - 속성, 메소드)
        //2. BOM : 브라우저에 계층 구조로 내장되어 있는 객체
        //3. DOM : HTML 문서구조를 말하고, 최상위 객체

        //p.98 내장객체 > 배열객체
        //변수 vs 배열 차이 : 데이터를 저장하는 공간(1개) vs 데이터를 한공간에 나눠서 여러개를 저장
        //변수로 데이터 정의
        /* var user_no = 1;
        var user_name = 이박사;
        var user_age = 35;
        var user_job = "연구원";
        var usdr_add = "서울" */

        var user = [
            1,
            "이박사",
            35,
            "연구원",
            "서울"
        ]; //리터럴 방식으로 배열 생성(흔하게)

        user[1] = "김박사"
        // 1. while 반복문
        /* var i = 0;
        while(i<5) {
            document.write(user[i], "<br>");
            i++; // 이거 빠트리면, 무한 loop(=반복)
        } */

        // 2. for 반복문 : for~of배열, for~in/객체
        for(var i=0; i<user.length; i++) {
            document.write(user[i], "<br>");
        }
        document.write("===========구분선============", "<br>");
        
        //p.100
        for(i of user) {
            document.write(i, "<br>");
        }
        document.write("===========구분선============", "<br>");
        </script>

<h3>배열객체 메소드와 프로퍼티</h3>
<script>
    //p.102 배열객체 메소드
    //.join(), .concat(), .slice(), .reverse()
    var arr1 = ["사당", "교대", "방배", "강남"];
    var arr2 = ["신사", "압구정", "옥수"]
    
    var result = arr1.join(" / ");
    document.write(result, "<br>");
    document.write("===========구분선============", "<br>");
    document.write(arr1, "<br>");

    document.write("===========구분선============", "<br>");
    result = arr1.concat(arr2)
    document.write("arr1 + arr2 : "+result, "<br>");
    document.write("arr1 : "+arr1, "<br>");
    document.write("arr2 : "+arr2, "<br>");
    
    document.write("===========구분선============", "<br>");
    result = arr1.slice(1,3);
    document.write("원본 arr1 : "+arr1, "<br>");
    document.write("결과 : "+result, "<br>");
    
    /* document.write("===========없는 인덱스에 접근하면?============", "<br>");
    if(!arr1[10]) alert("데이터가 없습니다! 확인하고 다시 실행하세요"); */
        
    document.write("===========구분선============", "<br>");
    document.write("원본 arr1 : "+arr1, "<br>");
    arr1.sort();
    document.write("sort한 arr1 "+arr1, "<br>");
    document.write("그럼 arr1은?? "+arr1, "<br>");
    
    
    document.write("===========구분선============", "<br>");
    document.write("원본 arr2 : "+arr2, "<br>");
    arr2.reverse()
    document.write("revered arr2 : "+arr2, "<br>");
    document.write("원래의 arr2 : "+arr2, "<br>");
    
    
    var arr3 = ["교대", "방배", "강남"];
    var arr4 = ["미금", "정자", "수서"];
    
    document.write("===========구분선============", "<br>");
    //p.103 .slice() vs .splice() : 복사해서 구간추출 vs 원본 추출하고 붙여넣기 
    var value = arr3.splice(1, 1, ["a","b","c"]);
    document.write("원래 arr3 : "+arr3, "<br>");
    document.write(value, "<br>");
    document.write(arr3, "<br>");
    //.push() vs .pop() : (끝에)추가 vs (끝에)제거
    document.write("===========구분선============", "<br>");
    document.write(arr4, "<br>");
    
    var arr5 = ["녹동", "소태"];
    arr4.push(arr5)
    document.write(arr4, "<br>");
    
    var arr5Last = arr5.pop();
    document.write(arr5Last, "<br>");
    
    document.write("===========구분선============", "<br>");
    arr4.unshift("신사", "압구정", "교대")
    document.write(arr4, "<br>");
    //.unshift() vs .shift() : (앞에)추가 vs (앞에)제거
    
    var arr4First = arr4.shift()
    document.write("----------------구분선-------------", "<br>");
    document.write("첫번째 값 : "+arr4First, "<br>");
    document.write("전체 arr4 : "+arr4, "<br>");
    
    //.length : 배열의 길이값을 알려줌
    console.log(arr4.length); //arr4라는 배열의 길이(데이터 갯수)
    /* for(var j = 0; j < arr4.length; j++) {
        document.write(arr4[j]+"역 열차가 곧 도착합니다.", "<br>");
    } */
    document.write("----------------구분선-------------", "<br>");
        for(i in arr4){
            document.write(arr4[i]+"역 열차가 곧 도착합니다", "<br>");
        }
    document.write("----------------구분선-------------", "<br>");
        for(i of arr4){
            document.write(i+"역 열차가 곧 도착합니다", "<br>");
        }
    </script>
</body>
