<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내장객체 &gt; 시간,날짜객체</title>
</head>
<body>
    <h1>디데이 계산</h1>
    <p>현재 특정 날짜가 며칠이 남았는지 구하는 형식은 아래와 같다.</p>
    <p>남은 일수(밀리초, ms == 1/1000초) = 특정 날짜 객체 - 현재 날짜 객체</p>
    <p>날짜 객체 정보는 get으로 시작하는 또는 set으로 시작하는 메소드가 있다.</p>
    <script>
        //.getTime() : 밀리초로 표기함
        //남은 일수(밀리초) = 특정 날짜 객체 - 현재 날짜 객체
        /* 밀리초로 계산한 시간값 
        1초 = 1,000 ms
        1분(60초) = 1,000 x 60                     //60,000 ms
        1시간(60분) = 1,000 x 60 x 60              //3,600,000 ms
        1일(60분x24시간) = 1,000 x 60 x 60 x 24    //86,400,000 ms
        */

        //p.94 코딩해보세요
        var userYear = prompt("알고싶은 년도는?","예) 2024년도 --> 2024만 입력")
        var userMonth = prompt("알고싶은 월은?","예) 11월 --> 11만 입력")
        var userDate = prompt("알고싶은 일은?","예) 01일 --> 01만 입력")
        
        var today = new Date();
        var theDate = new Date(userYear, userMonth, userDate);

        var diffDate = theDate.getTime() - today.getTime();
        
        var result = Math.ceil(diffDate / (60 * 60 * 1000 * 24));

        document.write(`입력날짜 : ${userYear}년, ${userMonth}월, ${userDate}일 <br>`);
        document.write("연말 D-day : "+result+"일 남았습니다.");
    </script>
</body>
</html>
