<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체 &gt; navigator</title>
</head>
<body>
    <h1>navigator 객체</h1>
    <p>브라우저와 운영체제의 정보를 알려주는 객체</p>
    <div id="infos"></div>
    <script>
        const infos = document.querySelector("#infos");
        const info = navigator.userAgent.toLowerCase();
        
        let osImg = null;

        if(info.indexOf('windows') >= 0) {
            osImg = "windows.png";
        } else if (info.indexOf('macintosh') >= 0) {
            osImg = "macintosh.png";
        } else if (info.indexOf('iphone') >= 0) {
            osImg = "iphone.png";
        } else if(info.indexOf('android') >= 0) {
            osImg = "android.png";
        } else {
            osImg = "etc.png"
        }

        infos.innerHTML = `<img src="images/${osImg}", alt="">`;
    </script>
</body>
</html>
