<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마켓한울</title>
</head>
<body>
    <h1 class="d-none">마켓한울</h1>
    <header>
        <div class="header-top">
            <ul class="top-links">
                <li><a href="#">처음으로</a></li>
                <li><a href="#">로그인</a></li>
                <li><a href="#">사이트맵</a></li>
            </ul>
        </div>
        <div class="logo">로고</div>
        <nav class="main-nav">
            <ul id="gnb">
                <li><a href="#">최저가상품</a></li>
                <li><a href="#">인기상품</a></li>
                <li><a href="#">신선식품</a></li>
                <li><a href="#">회사소개</a></li>
                <li><a href="#">고객센터</a></li>
            </ul>
        </nav>
    </header>
    <div class="hero">
        <img src="hero사진.jpg" alt="오늘장보기">
    </div>
    <!-- 오늘의 실습, 중첩 if 연습 -->
    <section id="main">
        <h2>회원로그인</h2>
       <div class="banner-form">
           <div class="banner">
                <img src="https://picsum.photos/200/300" alt="placeholder">
           </div>
           <div class="form">
                <form id="login-form" autocomplete="off">
                    <ul>
                        <li>
                            <label for="user_id">아이디</label>
                            <input type="text" required id="user_id" placeholder="사용자명이나 이메일 주소">
                        </li>
                        <li>
                            <label for="user_pw">비밀번호</label>
                            <input type="password" required id="user_pw" placeholder="기호,영어,숫자 7자 이상">
                        </li>
                        <li>
                            <input type="submit" value="로그인" id="go_login">
                        </li>
                        <li>
                            <a href="#">아이디/비밀번호 찾기</a>
                            <a href="#">도움이 필요하신가요?</a>
                        </li>
                    </ul>
                </form>
           </div>
       </div>
    </section>
    
    <!-- 오늘의 실습, 중첩 if 연습 -->
    <footer>
        <div class="logo2">로고이미지</div>
        <address>사이트 정보, 저작권표시, 전화번호, 사업자번호 등등</address>
    </footer>
    <script>
        var loginForm = document.querySelector("#login-form");
        var loginBTN = loginForm.querySelector("#go_login");
        var u_id = document.querySelector("#user_id");
        var u_pw = document.querySelector("#user_pw");

        var admin_id = "super7797";
        var admin_pw = "super7797!";
        // 실제 백엔드 개발자, 웹프로그래머 등은 DB에서 admin id,pw 가져와서 비교

        loginForm.addEventListener("submit", submitFunc);
            
        function submitFunc(e) {
            e.preventDefault(); // 폼 새로고침을 막아줌(이벤트 전파를 막아줌)
            if(admin_id === u_id.value) {
                if(admin_pw === u_pw.value) {
                    alert("관리자님, 로그인을 환영합니다.\n관리자 페이지로 이동합니다.");
                    location.href="/admin_only";
                } else {
                    alert("아이디 또는 비밀번호를 확인하세요.");
                    location.reload();
                }
            } else {
                alert("아이디 또는 비밀번호를 확인하세요.");
                location.reload();
            }
        }
    </script>
</body>
</html>
