<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도전 Mission</title>
</head>
<body>
    <h1>3장. 제어문 도전 Mission</h1>
    <p>while 반복문을 이용하여, 구구단 중 5단을 출력하세요</p>
    <script>
        var dan = prompt("알고싶은 단 수는?"); // 단 수 (나중에 변할 수 있으니까)
        var limit = Number(prompt("얼마까지 알고싶으세요?", "예) 100단이면 100단 입력"));
        var i = 1; // 반복 변수
        var total = 0; // 구구단 합계
        while(i < limit) {
            document.write(dan+" X "+i+" = "+(dan * i), "<br>");
            total += dan* i; // total = total + (dan * i);
            i++;
        }
        document.write("============END===========", "<br>");
        document.write("합계 : "+total, "<br>"); 
    </script>
</body>
</html>
